environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_auth: ^3.0.1
  firebase_core: ^1.4.0
  google_sign_in: ^4.4.4
  cupertino_icons: ^1.0.2
  simple_gesture_detector: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  


flutter:

  uses-material-design: true

  assets:
   - images/
  fonts:
